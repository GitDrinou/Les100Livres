<!DOCTYPE HTML>
<html lang="fr" xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Les 100 livres../et plus</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <form action="#" th:action="@{addbook}" th:object="${book}" method="post">
            <div>
                <label for="title">Titre</label>
                <input type="text" th:field="*{title}" id="title" />
            </div>
            <div>
                <label for="author">Auteur</label>
                <input type="text" th:field="*{author}" id="author" />
            </div>
            <div>
                <label for="publication-date">Date de publicatttion</label>
                <input type="text" th:field="*{publicationDate}" id="publication-date" />
            </div>
            <div>
                <label for="isbn">Code ISBN</label>
                <input type="text" th:field="*{isbn}" id="isbn" />
            </div>
            <div>
                <label for="description">R&eacute;sum&eacute;</label>
                <textarea th:field="*{description}" id="description"></textarea>
            </div>
            <input type="submit" value="Ajouter le livre">
        </form>
    </body>
</html>
